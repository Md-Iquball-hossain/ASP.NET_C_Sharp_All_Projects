<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/crt.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(() => {
       
          var carts =sessionStorage.getItem("cart")
          ? JSON.parse(sessionStorage.getItem("cart"))
          : [];
          var total = 0;
          carts.forEach(c=>{
            total +=Number(c.price)*Number(c.qty);
            $('#tbody').append(`
            <tr>
                    <td>${c.name}</td>
                    <td>${c.price}</td>
                    <td>${c.qty}</td>
                    <td>${Number(c.price)*Number(c.qty)}</td>
                </tr>
            `);
            
          });
          $('#tbody').append(`
                <tr>
                    <td colspan="3"></td>
                    <td>${total}</td>
                </tr>
            `)
        
      });
    </script>
</head>
<body>
    <nav>

        <h3 class="pro">Show carts</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
      </div>
    </div>

</body>
